<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="trending-style.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="crypto logo.jpeg" alt="Logo" style="width: 40px; height: 40px;" class="mr-2"> <!-- Logo Image -->
                <span class="font-weight-bold">Crypto Dashboard</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" href="#changeChart">Maps</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" href="#crypto-data-div">Crypto-data</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- coins trending container -->
    <div class="trending-container mt-5 p-2">

        <div id="coin-container" class="rounded shadow-sm p-3">
            <h4 class="text-left mb-4">Trending Coins <img src="inside-crypto-cryptocurrency.png" alt="" style="width: 30px; height: 30px;" class="mr-2 rounded-circle"></h4>

            <div id="coin-list" class="scrolling">

            </div>

        </div>
    </div>

    <div class="container mt-5"></div>
        <h1 class="text-center mb-4">Trending NFTs Categories</h1>

        <!-- NFT categories will be shown here -->
        <div id="nft-container" class="row"></div>
    </div>

    <!-- Category container -->
    <div class="container mt-5"></div>
        <h1 class="text-center mb-4">Coin Categories</h1>

        <div id="category-container" class="rounded shadow-sm p-3">
            <div id="category-list" class="scrolling"></div>
        </div>
    </div>
    

    <div class="container">
        <input type="text" class="form-control search-bar" id="searchBar" placeholder="Search for a cryptocurrency...">

        <select class="form-control search-bar" id="filterBar">
            <option value="all">All</option>
            <option value="highMarketCap">High Market Cap</option>
            <option value="lowMarketCap">Low Market Cap</option>
            <option value="positiveChange">Positive 24h Change</option>
            <option value="negativeChange">Negative 24h Change</option>
        </select>

        <div class="row" id="charts">
            <div class="col-md-6">
                <h3 class="text-center"> 24h Price Change (%) </h3>
                <canvas id="changeChart" width="600" height="400"></canvas>
            </div>
            
            <div class="col-md-6">
                <h3 class="text-center"> Market Capitalization (USD) </h3>
                <canvas id="marketCapChart" width="600" height="400"></canvas>
            </div>

            <div class="col-12">
                <h3 class="text-center">Cryptocurrency Prices</h3>
                <canvas id="priceChart"></canvas>
            </div>
        </div>

        

        <div id="crypto-data-div">
            <h4 class="text-center">Crypto Currency Coins <img src="inside-crypto-cryptocurrency.png" alt="" style="width: 50px; height: 50px;" class="mr-2 rounded-circle"></h4>
            <div class="row" id="crypto-data">
                <!-- Data will be inserted here -->
            </div>
        </div>

    </div>
    
</body>

<footer>
    &copy; 2024 Crypto Dashboard | All rights reserved
</footer>


<script src="script.js"></script>
<script src="trending-script.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
