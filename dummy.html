<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
      
.indicators img {
    width: 100%;      
    height: 100%;
    object-fit: cover; 
    border-radius: 50%;
}
.indicators {
    width: 50px !important;
    height: 50px !important;
    margin: 5px;
    cursor: pointer;
    border: 4px solid #CCC;
    border-radius: 50%;
    opacity: 0.4;
    overflow: hidden;
}
    </style>
</head>
<body>
  <div id="carouselIndicators" class="carousel carousel-dark slide">
    <div class="carousel-indicators">
      
      <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="${index}" class="indicators" aria-current="true" aria-label="Slide ${index}">
        <img src="trending.jpg" alt="">
    </button>
    </div>
  </div>
  

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
